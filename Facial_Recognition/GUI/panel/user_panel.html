<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <link rel="stylesheet" href="css/user_panel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="greeting">Chào mừng, User</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </header>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Tìm kiếm học sinh...">
      <button id="search-button">Tìm kiếm</button>
    </div>

    <div class="table-container">
      <table id="students-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Họ và tên</th>
            <th>Lớp</th>
            <th>Trạng thái điểm danh</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được render từ JS -->
        </tbody>
      </table>
      <div id="no-data" class="no-data">Không có dữ liệu</div>
    </div>

    <div class="bottom-controls">
      <button id="export">Xuất dữ liệu</button>
      <button id="logout">Đăng xuất</button>
      <button id="quit">Thoát</button>
    </div>
  </div>

  <script>
    document.getElementById('logout').addEventListener('click', function() {
      window.location.href = '/';
    });
    document.getElementById('quit').addEventListener('click', function() {
      alert("Chức năng thoát chưa được tích hợp.");
    });
  </script>
</body>
</html>
